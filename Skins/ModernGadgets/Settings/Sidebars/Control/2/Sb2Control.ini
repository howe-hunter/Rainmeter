[Rainmeter]
MiddleMouseUpAction=[!Refresh]
OnRefreshAction=[!ZPos -2][!ClickThrough 1][!AutoSelectScreen 1][!Move "[#WORKAREAX@[#sb2Monitor]]" "[#WORKAREAY@[#sb2Monitor]]"]
OnCloseAction=[!CommandMeasure MeasureLoadSkinScript "ToggleSkin('[MeasureSb2BgConfig]', nil, 0)"]
AccurateText=1
DynamicWindowSize=1
Group=ModernGadgets | MgImportRefresh | MgSb2

[Variables]
@includeGlobalSettings=#@#Settings\GlobalSettings.inc

topState=
bottomState=

; ==================================================
;  MEASURES
; ==================================================

[MeasurePixelColor]
Measure=Plugin
Plugin=PixelColor

[MeasureConfigActive]
Measure=Plugin
Plugin=ConfigActive
ConfigName=ModernGadgets\Settings\Sidebars\Backgrounds\2

[MeasureLoadSkinScript]
Measure=Script
ScriptFile=#@#Scripts\LoadSkin.lua

[MeasureSb2BgConfig]
Measure=String
String=ModernGadgets\Settings\Sidebars\Backgrounds\2
Substitute="\":"\\"

[MeasureWorkAreaWidth]
Measure=Calc
Formula=(#WORKAREAX# + #WORKAREAWIDTH# - 1)
DynamicVariables=1

[MeasureWorkAreaHeight]
Measure=Calc
Formula=(#WORKAREAY# + #WORKAREAHEIGHT# - 1)
DynamicVariables=1

[MeasureDirectionControl]
Measure=String
String=#sb2Alignment#
IfMatch=right
IfMatchAction=[!EnableMeasureGroup Right][!UpdateMeasureGroup Right]
IfNotMatchAction=[!EnableMeasureGroup Left][!UpdateMeasureGroup Left]

[MeasureTopLeft]
Measure=String
String=[&MeasurePixelColor:PixelRGB([#WORKAREAX],[#WORKAREAY])]
DynamicVariables=1
IfMatch=#colorSbControlCorner#
IfMatchAction=[!SetVariable topState 0]
IfNotMatchAction=[!SetVariable topState 1]
Group=Left
Disabled=1

[MeasureTopRight]
Measure=String
String=[&MeasurePixelColor:PixelRGB([&MeasureWorkAreaWidth:],[#WORKAREAY])]
DynamicVariables=1
IfMatch=#colorSbControlCorner#
IfMatchAction=[!SetVariable topState 0]
IfNotMatchAction=[!SetVariable topState 1]
Group=Right
Disabled=1

[MeasureBottomLeft]
Measure=String
String=[&MeasurePixelColor:PixelRGB([#WORKAREAX],[&MeasureWorkAreaHeight])]
DynamicVariables=1
IfMatch=#colorSbControlCorner#
IfMatchAction=[!SetVariable bottomState 0]
IfNotMatchAction=[!SetVariable bottomState 1]
Group=Left
Disabled=1

[MeasureBottomRight]
Measure=String
String=[&MeasurePixelColor:PixelRGB([&MeasureWorkAreaWidth:],[&MeasureWorkAreaHeight:])]
DynamicVariables=1
IfMatch=#colorSbControlCorner#
IfMatchAction=[!SetVariable bottomState 0]
IfNotMatchAction=[!SetVariable bottomState 1]
Group=Right
Disabled=1

[MeasureControl]
Measure=Calc
Formula=(#topState# + #bottomState#)
DynamicVariables=1
IfCondition=(MeasureControl = 2) && (MeasureConfigActive = -1)
IfTrueAction=[!CommandMeasure MeasureLoadSkinScript "ToggleSkin('[MeasureSb2BgConfig]', nil, 1)"]
IfCondition2=(MeasureControl < 2) && (MeasureConfigActive = 1)
IfTrueAction2=[!CommandMeasure MeasureLoadSkinScript "ToggleSkin('[MeasureSb2BgConfig]', nil, 0)"]
Group=Right | Left
Disabled=1

; ==================================================
;  METERS
; ==================================================

[MeterTopLeft]
Meter=Image
SolidColor=#colorSbControlCorner#
X=0
Y=0
W=1
H=1

[MeterTopRight]
Meter=Image
SolidColor=#colorSbControlCorner#
X=(#WORKAREAWIDTH# - 1)
Y=0
W=1
H=1
DynamicVariables=1

[MeterBottomLeft]
Meter=Image
SolidColor=#colorSbControlCorner#
X=0
Y=(#WORKAREAHEIGHT# - 1)
W=1
H=1
DynamicVariables=1

[MeterBottomRight]
Meter=Image
SolidColor=#colorSbControlCorner#
X=(#WORKAREAWIDTH# - 1)
Y=(#WORKAREAHEIGHT# - 1)
W=1
H=1
DynamicVariables=1

