[Rainmeter]
Update=1000
MiddleMouseDownAction=[!Refresh]
DynamicWindowSize=1

[Variables]
@includeStyleSheet=#@#StyleSheet.inc
@includeGlobalSettings=#@#Settings\GlobalSettings.inc

[MeasureSettingsScript]
Measure=Script
ScriptFile=#scriptPath#Settings.lua

[TestIcon]
Meter=Shape
MeterStyle=StyleWeatherIcon | StyleWeatherIcon-Night-Cloudy-3
SolidColor=15,15,15
Padding=0,0,3,3