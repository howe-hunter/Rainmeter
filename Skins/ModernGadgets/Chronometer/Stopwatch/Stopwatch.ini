[MeterStopwatchPauseButton_]
Meter=Shape
MeterStyle=StyleStopwatchButton
Shape=Path Path1 | StrokeWidth 0 | Extend Fill
Shape2=Path Path2 | StrokeWidth 0
Shape3=Combine Shape1 | XOR Shape2 | Scale 0.02,0.02,0,0
